<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="successModal">Éxito</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Sesión guardada con éxito
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col justify-content-start">
        <button class="btn btn-primary" routerLink="../">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
        </button>
    </div>
</div>

<div class="row justify-content-center align-items-center text-center py-5">

    <div class="col-12 py-3">

        <form class="form" (ngSubmit)="onSubmit()" [formGroup]="createSessionForm">
            <label for="minutes" class="pb-3">¿Cuántos minutos duró la sesión?</label>
            <input id="minutes" type="number" pattern="[0-9]*" formControlName="minutes" required>
            <div class="col-12 pt-5">

                <button class="btn btn-primary" type="submit" [disabled]="!createSessionForm.valid"
                    data-bs-toggle="modal" data-bs-target="#successModal">Guardar</button>

            </div>
        </form>
        <div *ngIf="minutes?.invalid && (minutes?.dirty || minutes?.touched)" class="alert alert-danger">
            <div *ngIf="minutes?.errors?.['required']">Minutes is required.</div>
        </div>

    </div>
