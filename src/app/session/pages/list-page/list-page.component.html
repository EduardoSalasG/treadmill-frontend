<div class="row justify-content-between">
    <div class="col-10 text-start">

        <h2>Estas son tus sesiones</h2>

    </div>

    <div class="col-2 text-end">

        <button type="button" class="btn btn-success" routerLink="../create">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                viewBox="0 0 16 16">
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg>

        </button>

    </div>

</div>

<div class="col py-5">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Duración</th>
                <th scope="col">Inicio</th>
                <th scope="col">Fin</th>
                <th scope="col">Máquina</th>
            </tr>
        </thead>
        <tbody>
            @for (session of sessions; track $index) {
            <tr>
                <th scope="row">{{session.initDate | date:'fullDate'}}</th>
                <td>{{convert(session.duration)}}</td>
                <td>{{session.initDate | date:'shortTime'}}</td>
                <td>{{session.endDate | date:'shortTime'}}</td>
                <td>{{session.machine.name}}</td>
            </tr>
            }
        </tbody>
    </table>

</div>
