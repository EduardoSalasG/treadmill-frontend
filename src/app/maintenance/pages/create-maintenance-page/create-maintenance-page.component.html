<div class="row">
    <div class="col justify-content-start">
        <button class="btn btn-primary" routerLink="../">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
        </button>
    </div>
</div>

<div class="row justify-content-center align-items-center text-center py-5">

    <div class="col-12 py-3">

        <form class="form" [formGroup]="createMaintenanceForm" (ngSubmit)="onSubmit()">
            <label for="description" class="pb-3">Descripci√≥n</label>
            <input class="ms-4" id="description" type="text" formControlName="description" required>
            <div class="col-12 pt-5">

                <button class="btn btn-primary" type="submit" [disabled]="!createMaintenanceForm.valid">Guardar</button>

            </div>
        </form>
        <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="alert alert-danger">
            <div *ngIf="description?.errors?.['required']">Description is required.</div>
        </div>


    </div>

</div>
