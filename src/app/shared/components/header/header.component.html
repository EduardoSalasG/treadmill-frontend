<header class="container-fluid">
    <div class="row d-flex flex-wrap align-items-center py-2 mb-4 border-bottom">

        <div class="col-md-3 col-sm-12 text-decoration-none text-center justify-content-md-start">

            <a routerLink="/">
                <img class="logo" src="../../../../assets/corriendo.png"
                    alt="Logo de persona corriendo en una caminadora">
            </a>

        </div>

        <div class="col-md-6 col-sm-12">

            <ul class="nav justify-content-center">
                <li><a class="nav-link px-2 link-secondary" routerLink="/session">Sessions</a></li>
                <li><a class="nav-link px-2 link-dark" routerLink="/machine">Machine</a></li>
                <li><a class="nav-link px-2 link-dark" routerLink="/maintenance">Maintenance</a></li>
            </ul>

        </div>

        <div class="col-md-3 col-sm-12 text-center justify-content-center justify-content-md-end">
            @if (!this.authService.userLogged){
            <button type="button" class="btn btn-outline-primary" routerLink="/auth/login">Iniciar Sesión</button>
            }
            @else {
            <p>Bienvenido, {{this.authService.userLogin.user.name}}</p>
            <button class="btn btn-outline-primary" (click)="logOut()">Cerrar Sesión</button>
            }
        </div>

    </div>
</header>
